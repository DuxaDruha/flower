<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
    <title>{{title}}</title>
</head>
<body>
<header style='background-color: rgb(66,49,137)'>
    <nav class="navbar navbar-light bg-light">
        <h1 style='font-size: 25pt; margin-left:5%'>Our contacts: des_make@mail.ru </h1>

        {% if current_user.is_authenticated %}
        <a style='align:"right"' class="navbar-brand" href="/logout">{{ current_user.name }} {{ current_user.surname }}</a>
        {% else %}
        <p>
            <a style='background-color: rgb(66,49,137)' class="btn btn-primary " href="/register">Register</a>
            <a style='background-color: rgb(66,49,137)' class="btn btn-success" href="/login">Log in</a>
        </p>
        {% endif %}
    </nav>
    <br>
    <first_big style='font-size: 35pt; margin-left:39%'>The best designer </first_big>
    <a style='margin-left:95%; border:3px rgb(66,49,137)  solid; font-size: 20pt; background-color: rgb(66,49,137)' class="btn btn-success" href="/info">Info</a>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
